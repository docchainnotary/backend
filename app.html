<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Management Interface</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.5/split.min.js"></script>
    <style>
        /* Previous styles remain the same... */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            background: #f5f5f5;
        }

        /* ... other previous styles ... */

        /* New collapse/expand button styles */
        .collapse-btn {
            position: absolute;
            width: 20px;
            height: 60px;
            background: #2c3e50;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .collapse-btn:hover {
            opacity: 1;
        }

        .collapse-btn.left {
            right: -20px;
            border-radius: 0 4px 4px 0;
        }

        .collapse-btn.right {
            left: -20px;
            border-radius: 4px 0 0 4px;
        }

        /* Panel transition styles */
        .sidebar, .video-section {
            transition: max-width 0.3s ease;
            position: relative;
        }

        .sidebar.collapsed {
            max-width: 0 !important;
            padding: 0;
            overflow: hidden;
        }

        .video-section.collapsed {
            max-width: 0 !important;
            padding: 0;
            overflow: hidden;
        }

        /* Previous styles continued... */
        .split {
            display: flex;
        }

        .gutter {
            background-color: #eee;
            background-repeat: no-repeat;
            background-position: 50%;
        }

        .gutter:hover {
            background-color: #ddd;
        }

        .gutter.gutter-horizontal {
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAeCAYAAADkftS9AAAAIklEQVQoU2M4c+bMfxAGAgYYmwGrIIiDjrELjpo5aiZeMwF+yNnOs5KSvgAAAABJRU5ErkJggg==');
            cursor: col-resize;
        }

        /* Rest of your previous styles... */
        /* Sidebar */
        .sidebar {
            background: white;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .section {
            flex: 1;
            overflow: auto;
            min-height: 0;
        }

        .section-header {
            padding: 1rem;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        /* ... rest of your previous styles ... */
        .video-section {
            background: #2c3e50;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 300px;
        }

        .video-container {
            background: #34495e;
            border-radius: 8px;
            aspect-ratio: 16/9;
            min-height: 120px;
            position: relative;
            overflow: hidden;
        }

        /* ... remaining previous styles ... */
    </style>
</head>
<body>
    <div class="container">
        <div id="sidebar" class="sidebar">
            <button class="collapse-btn left" onclick="toggleSidebar()">‚¨Ö</button>
            <!-- Previous sidebar content... -->
            <div class="section">

                <div class="list-item active">

                <div class="list-item">

                </div>
                <div class="list-item">

                    Estate Planning
                </div>
            </div>
            <div class="section">
                <div class="section-header">
                    Documents
                    <button class="add-button" title="Add Document">+</button>
                </div>
                <div class="list-item active">
                    <span class="list-item-icon">üìÑ</span>
                    Purchase Agreement.pdf
                </div>
                <div class="list-item">
                    <span class="list-item-icon">üìÑ</span>
                    Disclosure Form.pdf
                </div>
                <div class="list-item">
                    <span class="list-item-icon">üìÑ</span>
                    Title Insurance.pdf

                <div class="list-item">
                    <span class="list-item-icon">üìÑ</span>
                    Deed Transfer.pdf

            </div>
            <div class="nav-section">
                <a href="#" class="nav-item">
                    <span class="nav-item-icon">üë§</span>

                </a>
                <a href="#" class="nav-item">
                    <span class="nav-item-icon">‚öôÔ∏è</span>

                </a>

        </div>
        <div id="document-viewer" class="document-viewer">
            <div class="document-toolbar">
                <button class="btn">Hash</button>

        </div>
        <div id="video-section" class="video-section">
            <button class="collapse-btn right" onclick="toggleVideoPanel()">‚û°</button>

                <img src="/api/placeholder/320/180" alt="Maria Garcia">

        </div>
    </div>

    <script>
        let splitInstance;

        // Initialize Split.js
        function initializeSplit() {
            if (splitInstance) {
                splitInstance.destroy();
            }

            splitInstance = Split(['.sidebar', '.document-viewer', '.video-section'], {
                sizes: [20, 60, 20],
                minSize: [0, 400, 0],
                gutterSize: 8,
            });
        }

        initializeSplit();

        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const button = sidebar.querySelector('.collapse-btn');
            
            sidebar.classList.toggle('collapsed');
            button.innerHTML = sidebar.classList.contains('collapsed') ? '‚û°' : '‚¨Ö';
            
            // Recalculate Split.js sizes
            if (sidebar.classList.contains('collapsed')) {
                splitInstance.setSizes([0, 80, 20]);
            } else {
                splitInstance.setSizes([20, 60, 20]);
            }
        }

        // Toggle video panel
        function toggleVideoPanel() {
            const videoSection = document.getElementById('video-section');
            const button = videoSection.querySelector('.collapse-btn');
            
            videoSection.classList.toggle('collapsed');
            button.innerHTML = videoSection.classList.contains('collapsed') ? '‚¨Ö' : '‚û°';
            
            // Recalculate Split.js sizes
            if (videoSection.classList.contains('collapsed')) {
                splitInstance.setSizes([20, 80, 0]);
            } else {
                splitInstance.setSizes([20, 60, 20]);
            }
        }

        // Make list items clickable
        document.querySelectorAll('.list-item').forEach(item => {
            item.addEventListener('click', () => {
                const section = item.closest('.section');
                section.querySelectorAll('.list-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
            });
        });
    </script>
</body>
</html>
